<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<h1>Creacion de Producto</h1>
<br>
<main>
  <div class="container" id="fondo">
    <form>
      <div class="mb-3">
        <label  for="nombre_comida" class="form-label">Nombre Comida</label>
        <input type="text" placeholder="Nombre del Producto" class="form-control" name="nombre" required id="name">
      </div>  
      <div class="mb-3">
        <label  for="nombre_comida" class="form-label">Categoria</label>
        <select class="form-select">
          <option selected>Categoria</option>
          <option value="1">Comida</option>
          <option value="2">Bebidas</option>
          <option value="3">Tragos</option>
        </select>
      </div>
            <div class="mb-3">
              <label  class="form-label">Descripcion</label>
              <input type="text" placeholder="Descripcion del Producto"  class="form-control" nombre="descripcion" id="exampleInputPassword1">
            </div>
            
            <div class="mb-3">
              <label  class="form-label">Precio</label>
              <input type="number" placeholder="Introducir Precio" class="form-control" nombre="precio" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
                <label  class="form-label">Imagen</label>
                <input type="file"  class="form-control" name="imagen" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-outline-success">Submit</button>
          </form>
      </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
