  .Minimo de dos productos para enviar el formulario(Si no se cumple, mensaje de error y no se puede mandar el formulario)

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<h1>Creacion de Combo</h1>
<br>

<main>
  <div class="container" id="fondo">
    <form id="productForm" onsubmit="subir_form(elemento)">
      <div class="mb-3">
        <label for="nombre_comida" class="form-label">Nombre Combo</label>
        <input type="text" placeholder="Nombre del Producto" class="form-control" name="nombre" required id="name">
      </div>  
      <label for="Seleccion_producto" class="form-label">Seleccion de Productos</label>
      
      <div name="Comidas" id="Com"> 
        <select name="comidas" id="comidas">
          <option selected>Comidas</option>
        </select>
      </div>

      <div name="Bebidas" id="Beb"> 
        <select name="bebidas" id="bebidas">
          <option selected>Bebidas</option>
        </select>
      </div>
      
      <div name="Tragos" id="Trag"> 
        <select name="tragos" id="tragos">
          <option selected>Tragos</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" class="form-control" name="imagen" id="imagen">
      </div>
      <button type="submit" class="btn btn-outline-success">Enviar</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    fetch('http://localhost:5000/')
    .then(response => response.json())
    .then(data => {
        console.log(data);
        alert('Combo creado exitosamente');
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Hubo un error al crear el combo');
    });
</script>
</body>
</html>
